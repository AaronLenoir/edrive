<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    Data available: {{ dataAvailable }}
    <div v-if="dataAvailable">
      <table>
        <tr v-for="row in getRows()">
          <td v-for="cell in row.cells">
            {{ cell.inputValue }}
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
